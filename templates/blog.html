{% extends 'blog_base.html' %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <style>
        body{
            background-color:purple;
        }
        .white{
            color: white;
        }
    </style>
</head>
<body background="">
    
{%  block content %}
<br><br>
{% for message in messages %}
<h4 style="margin-left: 180px;"  class="btn btn-success">{{message}}</h4>
{% endfor %}

    <br><br>

    <div class="container">

    <form action="blogpost" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row mb-4">
          <div class="col-sm-4">
            <input type="text" name="title" class="form-control" id="inputEmail3" required placeholder="Title">
          </div>
        </div>


          <div class="row mb-4">
            <div class="col-sm-4">
            <textarea  name="desc" required class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Write your post here"></textarea>
            </div>
          </div>

          
        <div class="row mb-4">
            <div class="col-sm-4">
              <input type="file" name="myimage" class="form-control" id="inputEmail3">
            </div>
            </div> 
        
        <button  type="submit" class="btn btn-primary">Post</button>
      </form>
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    {% endblock %}
</body>
</html>
